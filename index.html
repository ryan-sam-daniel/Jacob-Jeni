<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Jacob and Jeni's Wedding</h1>
    <p>Welcome to our special day! Thank you for being a part of it.</p>
  </header>

  <section id="carousel">
    <div class="carousel">
      <div class="carousel-images">
        <img src="assets\couple-images\wedding-image1 (1).jpg" alt="Couple Photo 1">
        <img src="assets/couple-images/wedding-image1.jpg" alt="Couple Photo 2">
        <img src="assets/couple-images/wedding-image2.jpg" alt="Couple Photo 3">
      </div>
      <button class="prev" onclick="prevSlide()">❮</button>
      <button class="next" onclick="nextSlide()">❯</button>
    </div>
  </section>

  <section id="upload">
    <h2>Share Your Photos with Us!</h2>
    <a href="https://drive.google.com/drive/folders/1bHpJtGEYzFJQhGfEJQm5-DXcaaWm7zjV" target="_blank">Upload to Google Drive</a>
  </section>

  <script src="script.js"></script>
</body>
</html>
